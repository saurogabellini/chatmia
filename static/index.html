<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï ChatBot Amico Cane</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --background-color: #F7F7F7;
            --chat-bg: #FFFFFF;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            background-image: url('https://www.transparenttextures.com/patterns/paw-prints.png');
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--chat-bg);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin: 0;
        }

        .header p {
            color: #666;
            margin: 10px 0;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            position: relative;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: var(--secondary-color);
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 1s infinite;
        }

        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dog-avatar {
            width: 40px;
            height: 40px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/620/620851.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><img src="mia.png" alt="Cagnolina Mia" style="width: 50px; height: 80px;">ChatBot con la cagnolina Mia<img src="mia.png" alt="Cagnolina Mia" style="width: 50px; height: 80px;"></h1>
            <p>Fammi una domanda e ti risponder√≤ da cane!</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="dog-avatar"></div>
                Ciao! Sono Mia! Come posso aiutarti oggi? üêæ
            </div>
        </div>

        <div class="loading" id="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Scrivi la tua domanda qui...">
            <button onclick="sendMessage()">Invia</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const loading = document.getElementById('loading');
        var testchat ="";

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (!isUser) {
                const avatar = document.createElement('div');
                avatar.className = 'dog-avatar';
                messageDiv.appendChild(avatar);
            }
            
            const text = document.createElement('span');
            text.textContent = message;
            messageDiv.appendChild(text);

            testchat = testchat + text.textContent;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

                        
            // Aggiungi il messaggio dell'utente
            addMessage(message, true);
            userInput.value = '';

            // Mostra il loading
            loading.style.display = 'block';             

            try {
                const response = await fetch(`/chiedi?domanda=${encodeURIComponent(message)}`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'omit'
                });
                const data = await response.json();
                
                // Nascondi il loading
                loading.style.display = 'none';

                // Aggiungi la risposta del bot
                addMessage(data.risposta);
            } catch (error) {
                loading.style.display = 'none';
                addMessage('Mi dispiace, c\'√® stato un errore nella comunicazione. Riprova pi√π tardi! üêæ');
            }
        }

        // Gestione dell'invio con il tasto Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
